<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetrix Services</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/services.css" />
    <script
      src="https://kit.fontawesome.com/7c59d74e85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">Tetrix Services</div>
      <i id="nav-open" class="fa fa-bars fa-2xl"></i>

        <li><a href="#">Home</a></li>

        <!-- <span class="icons">
          <i class="fab fa-github"></i>
        </span> -->

    <section id="hero" class="grid">
      <div class="row">
        <h1>The Bay Area's Best Cleaning Services</h1>
      </div>
      <div class="row">
        <p>
          Your one stop for cleaning services. We specialize and cater to both

        </p>
      </div>
    </section>
    <section id="services" class="grid">
      <h2>What We Offer</h2>
      <div class="row">
        <div class="card">
          <img src="./img/clean.jpg" alt="" />
          <p>Cleaning Services</p>
        </div>
        <div class="card">
          <img src="./img/garbage.jpg" alt="" />
          <p>Garbage Disposals</p>
